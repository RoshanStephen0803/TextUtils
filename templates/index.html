<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Text Utils</title>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Utils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active"  href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.youtube.com">Youtube</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.gmail.com">Gmail</a>
              </li>
            </ul>
          </div>

        </div>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Text Utility</strong> Here you can play with your text....
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
      <form action="/analyze" method="post"> {% csrf_token %}
      <div class="container">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here</label>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punc</label><br>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="caps" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize</label><br>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremove" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label><br>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="spaceremove" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Space Remover</label><br>
          </div>
          
          <button type="Submit" class="btn btn-success btn-lg mt-2">Analyze Text</button>
        </form>

      </div>
      
  </body>
  
</html>
